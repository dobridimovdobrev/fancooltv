<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Login - CODEX Streaming</title>
  </head>
  <body class="custom-style d-flex flex-column min-vh-100">
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg fixed-top bg-transparent custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" aria-label="Return to homepage" title="Return to homepage">
          CODEX Streaming
        </a>
        
        <!-- Desktop Menu -->
        <div class="ms-auto d-none d-lg-flex">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link" aria-label="Navigate to homepage" title="Navigate to homepage">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="movies.html" class="nav-link" aria-label="Browse movies collection" title="Browse movies collection">
                <i class="fas fa-film"></i> Movies
              </a>
            </li>
            <li class="nav-item">
              <a href="tvseries.html" class="nav-link" aria-label="Browse TV series collection" title="Browse TV series collection">
                <i class="fas fa-tv"></i> TV Series
              </a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link active" aria-label="Login to your account" title="Login to your account">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
          </ul>
        </div>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mainMenu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Vertical Menu (Offcanvas) -->
    <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="mainMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link" aria-label="Navigate to homepage" title="Navigate to homepage">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="movies.html" class="nav-link" aria-label="Browse movies collection" title="Browse movies collection">
              <i class="fas fa-film"></i> Movies
            </a>
          </li>
          <li class="nav-item">
            <a href="tvseries.html" class="nav-link" aria-label="Browse TV series collection" title="Browse TV series collection">
              <i class="fas fa-tv"></i> TV Series
            </a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link active" aria-label="Login to your account" title="Login to your account">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Login Form -->
    <header class="header vh-100 d-flex align-items-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="bg-custom border border-light border-opacity-10 p-4 fade-in">
              <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
                <form id="loginForm" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control bg-dark text-light" id="username" required>
                    <div class="invalid-feedback">
                      Please enter your username
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control bg-dark text-light" id="password" required>
                    <div class="invalid-feedback">
                      Please enter your password
                    </div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div id="errorMessage" class="alert alert-danger d-none"></div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                  <p class="text-center mt-3">
                    Don't have an account? <a href="register.html" class="text-primary">Register here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Footer -->
    <footer class="footer text-white-50 py-4">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-4">
            <div class="nav justify-content-center justify-content-md-start">
              <a href="register.html" class="nav-link" aria-label="Create new account" title="Create new account">
                <i class="fas fa-user-plus"></i> Register
              </a>
            </div>
          </div>
          <div class="col-md-4 text-center my-3 my-md-0">
            2025 &copy; Created by Dobri Dobrev
          </div>
          <div class="col-md-4">
            <div class="nav justify-content-center justify-content-md-end">
              <a href="terms.html" class="nav-link" aria-label="Read terms and conditions" title="Read terms and conditions">
                <i class="fas fa-file-contract"></i> Terms
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="dist/menu.js" type="module"></script>
    <script src="dist/login.js" type="module"></script>
  </body>
</html>
