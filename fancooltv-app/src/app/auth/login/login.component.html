 <!-- Navigation -->
 <app-navbar></app-navbar>
 <!-- Login Form -->
 <header class="header vh-100 d-flex align-items-center">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
          <div class="bg-custom border border-light border-opacity-10 p-4 fade-in">
            <div class="card-body">
              <h2 class="text-center mb-4">Login</h2>
              <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control bg-dark text-light" id="username" required>
                  <div class="invalid-feedback">
                    Please enter your username
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control bg-dark text-light" id="password" required>
                  <div class="invalid-feedback">
                    Please enter your password
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <div id="errorMessage" class="alert alert-danger d-none"></div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">
                  Don't have an account? <a routerLink="/register" class="text-primary">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- footer -->
<app-footer></app-footer>
