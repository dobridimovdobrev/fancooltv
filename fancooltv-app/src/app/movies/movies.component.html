 <!-- Movies Section -->
 <div class="container-fluid mt-5 py-5">
    <!-- Search and Filter -->
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-6 mb-3 mb-md-0">
          <div class="input-group">
            <input #searchInput type="text" class="form-control bg-dark text-white border-secondary" placeholder="Search movies...">
            <button class="btn btn-primary" type="button" (click)="onSearchClick()">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex gap-3 justify-content-md-end">
            <select class="form-select bg-dark text-white border-secondary" (change)="onCategoryChange($event)">
              <option value="">All Genres</option>
              <option *ngFor="let category of categories" [value]="category.category_id">{{ category.name }}</option>
            </select>
            <select class="form-select bg-dark text-white border-secondary" (change)="onYearChange($event)">
              <option value="">All Years</option>
              <option *ngFor="let year of years" [value]="year">{{ year }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Movies Grid -->
    <div class="container">
      <div *ngIf="noResults && !loading" class="alert alert-info mb-4">
        <p class="text-center">No results found</p>
        <p class="text-center">Try adjusting your filters or search terms</p>
      </div>
      
      <div class="row g-4">
        <div *ngFor="let movie of movies" class="col-12 col-custom-2 col-custom-3 col-custom-4 col-custom-5">
          <article class="movie-card">
            <div class="card-img-wrapper">
              <img [src]="getImageUrl(movie.poster)" [alt]="movie.title + ' Poster'" class="w-100 h-100 object-fit-cover"
                   (error)="onImageError($event)">
              <div class="no-image-placeholder h-100 d-none d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-image"></i>
              </div>
              
              <div class="release-date">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="year-value">{{ movie.year }}</span>
              </div>
              
              <div class="rating">
                <i class="fa-solid fa-star"></i>
                <span class="rating-value">{{ movie.imdb_rating }}</span>
              </div>
            </div>

            <div class="card-overlay">
              <div class="overlay-content">
                <h3 class="card-title">{{ movie.title }}</h3>
                
                <div class="movie-meta">
                  <div class="meta-item duration-item">
                    <i class="fa-solid fa-clock"></i>
                    <span class="duration-value">{{ movie.duration }} min</span>
                  </div>
                  
                  <div class="meta-item category-item">
                    <i class="fa-solid fa-clapperboard"></i>
                    <span class="category-value">{{ movie.category.name }}</span>
                  </div>
                </div>
                
                <a class="btn-details" [routerLink]="['/movie-details', movie.movie_id]"
                   [attr.aria-label]="'View details for ' + movie.title"
                   [attr.title]="'View details for ' + movie.title">
                  <span>Details</span>
                  <i class="fa-solid fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </article>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Load More Button -->
      <div class="text-center mt-5">
        <button (click)="loadMore()" class="btn btn-outline-primary" [disabled]="loading">
          <i class="fas fa-plus me-2"></i>Load More
        </button>
      </div>
    </div>
  </div>
<!-- footer -->
<app-footer></app-footer>
