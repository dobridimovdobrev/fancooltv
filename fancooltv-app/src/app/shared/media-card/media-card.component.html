<article class="movie-card">
  <div class="card-img-wrapper">
    <img [src]="mediaItem.poster" 
         [alt]="mediaItem.title + ' Poster'" 
         class="w-100 h-100 object-fit-cover"
         (error)="onImageError($event)">
    
    <div class="no-image-placeholder h-100 d-none align-items-center justify-content-center">
      <i class="fa-solid fa-image"></i>
    </div>
    
    <div class="release-date">
      <i class="fa-solid fa-calendar-days"></i>
      <span class="year-value">{{ mediaItem.year }}</span>
    </div>
    
    <div class="rating">
      <i class="fa-solid fa-star"></i>
      <span class="rating-value">{{ mediaItem.imdb_rating }}</span>
    </div>
  </div>

  <div class="card-overlay">
    <div class="overlay-content">
      <h3 class="card-title">{{ mediaItem.title }}</h3>
      
      <div class="movie-meta">
        <div class="meta-item duration-item" *ngIf="getDurationText()">
          <i class="fa-solid fa-clock"></i>
          <span class="duration-value">{{ getDurationText() }}</span>
        </div>
        
        <div class="meta-item category-item" *ngIf="getCategoryName()">
          <i class="fa-solid fa-clapperboard"></i>
          <span class="category-value">{{ getCategoryName() }}</span>
        </div>
      </div>
      
      <a class="btn-details" 
         [routerLink]="getDetailsRoute()"
         [attr.aria-label]="'View details for ' + mediaItem.title"
         [attr.title]="'View details for ' + mediaItem.title">
        <span>Details</span>
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
  </div>
</article>
