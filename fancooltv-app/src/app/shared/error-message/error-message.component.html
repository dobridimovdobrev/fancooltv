  <div class="d-flex align-items-center">
    <i *ngIf="showIcon" [ngClass]="getIconClass()" class="me-2"></i>
    <span>{{ message }}</span>
  </div>
  
  <button *ngIf="dismissible" 
          type="button" 
          class="btn btn-sm btn-outline-light ms-3" 
          [attr.aria-label]="'Close ' + getTitle()"
          (click)="onDismiss()">
    Ã—
  </button>
</div>
