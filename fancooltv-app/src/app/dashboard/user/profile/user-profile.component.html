<!-- Navigation -->
<app-navbar></app-navbar>

<!-- User Profile Container -->
<div class="user-profile-container min-vh-100 d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5">
        <div class="bg-custom border border-light border-opacity-10 p-4 fade-in">
          <div class="card-body text-center">
            <h2 class="text-center mb-4">User Profile</h2>
            
            <!-- Profile Info -->
            <div class="profile-info mb-4" *ngIf="currentUser">
              <div class="profile-avatar mb-3">
                <i class="fas fa-user-circle fa-5x text-primary"></i>
              </div>
              <h3 class="text-light">{{ currentUser.first_name }} {{ currentUser.last_name }}</h3>
              <p class="text-muted">@{{ currentUser.username }}</p>
              <p class="text-muted">{{ currentUser.email }}</p>
              <p class="text-muted">Member since {{ currentUser.created_at | date:'shortDate' }}</p>
            </div>

            <!-- Edit Profile Button -->
            <div class="d-grid">
              <button type="button" class="btn btn-primary btn-lg" (click)="openEditModal()">
                <i class="fas fa-edit me-2"></i>Edit Profile
              </button>
            </div>

            <!-- Loading State -->
            <div *ngIf="!currentUser" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="text-muted mt-2">Loading profile...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
