<div class="admin-sidebar" [class.show]="isVisible">
  <div class="sidebar-header">
    <a routerLink="/" class="brand-link">
      <img src="assets/images/logo.png" alt="FanCoolTV Logo" class="logo-img">
    </a>
  </div>
  
  <div class="sidebar-menu">
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of menuItems; let i = index">
        <a class="nav-link" 
           [routerLink]="item.route" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="i === 0 ? { exact: true } : { exact: false }"
           [class.active]="isActive(item.route)">
          <i [class]="item.icon"></i>
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- No additional sections -->
  
  <div class="sidebar-footer">
    <p>FanCoolTV {{ isAdminUser ? 'Admin' : 'User' }}</p>
  </div>
</div>
