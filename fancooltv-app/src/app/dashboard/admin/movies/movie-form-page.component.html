<div class="container-fluid p-4 movie-form-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ pageTitle }}</h2>
    <div>
      <button class="btn btn-secondary me-2" (click)="cancel()">
        <i class="fas fa-times me-2"></i>Cancel
      </button>
      <button class="btn btn-primary" (click)="movieForm.onSubmit()" [disabled]="loading">
        <i class="fas fa-save me-2"></i>{{ isEditMode ? 'Save Changes' : 'Save Movie' }}
      </button>
    </div>
  </div>

  <!-- Alert for errors -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Movie form component -->
  <div *ngIf="!loading">
    <app-movie-form #movieForm [movie]="movie" (formSubmit)="saveMovie($event)"></app-movie-form>
  </div>
</div>
