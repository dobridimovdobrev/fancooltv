<div class="container-fluid p-4 person-form-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">{{ isEditMode ? 'Edit Person' : 'Create New Person' }}</h2>
    <div>
      <button class="btn btn-outline-secondary" (click)="onCancel()">
        <i class="fas fa-arrow-left me-2"></i>Back to List
      </button>
    </div>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading && isEditMode" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading person data...</p>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
    <button *ngIf="isEditMode" class="btn btn-sm btn-outline-danger ms-2" (click)="loadPerson(personId!)">Retry</button>
    <button *ngIf="!isEditMode" class="btn btn-sm btn-outline-danger ms-2" (click)="onCancel()">Back to List</button>
  </div>

  <!-- Success message -->
  <div *ngIf="success" class="alert alert-success">
    <i class="fas fa-check-circle me-2"></i>{{ success }}
  </div>

  <!-- Person form -->
  <div *ngIf="(!isEditMode || person) && !error">
    <app-person-form 
      [person]="person" 
      (formSubmit)="onFormSubmit($event)" 
      (cancel)="onCancel()">
    </app-person-form>
  </div>
</div>
