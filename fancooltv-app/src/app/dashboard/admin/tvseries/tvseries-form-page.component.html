<div class="tvseries-form-page-container">
  <!-- Header -->
  <div class="page-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="page-title">{{ pageTitle }}</h2>
      </div>
      
      <!-- View and Update buttons for edit mode -->
      <div *ngIf="isEditMode && tvSeries" class="page-actions">
        <button type="button" class="btn btn-success me-2" (click)="tvSeriesForm.onSubmit()">
          <i class="fas fa-save me-2"></i>Update TV Series
        </button>
        <button type="button" class="btn btn-info me-2" (click)="viewTVSeries()">
          <i class="fas fa-eye me-2"></i>View
        </button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height: 300px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="fas fa-exclamation-triangle me-2"></i>
    {{ error }}
    <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="error = ''">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Success Message -->
  <div *ngIf="success" class="alert alert-success d-flex justify-content-between align-items-center" role="alert">
    <div>
      <i class="fas fa-check-circle me-2"></i>
      {{ success }}
    </div>
    <button type="button" class="btn-close" (click)="success = ''" aria-label="Close"></button>
  </div>

  <!-- TV Series Form -->
  <div *ngIf="!loading">
    <app-tvseries-form
      [tvSeries]="tvSeries"
      [isEditMode]="isEditMode"
      (formSubmit)="onFormSubmit($event)"
      (formCancel)="onFormCancel()">
    </app-tvseries-form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<ng-template #deleteModal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Deletion</h4>
    <button type="button" class="btn btn-sm btn-outline-secondary" aria-label="Close" (click)="cancelDelete()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <div class="text-center">
      <i class="fas fa-exclamation-triangle text-warning mb-3" style="font-size: 3rem;"></i>
      <h5>Are you sure?</h5>
      <p class="mb-3">
        Do you want to delete the TV series <strong>"{{ tvSeries?.title }}"</strong>?
      </p>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between">
    <button type="button" class="btn btn-danger flex-fill me-2" (click)="confirmDelete()" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
      <i *ngIf="!loading" class="fas fa-trash me-2"></i>Delete
    </button>
    <button type="button" class="btn btn-secondary flex-fill" (click)="cancelDelete()">
      <i class="fas fa-times me-2"></i>Cancel
    </button>
  </div>
</ng-template>
